<!-- Content Wrapper. Contains page content -->
<div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <section class="content-header">
        <h1>
            Lista de Produtos
        </h1>
    </section>

    <!-- Main content -->
    <section class="content">

        <div class="row">
            <div class="col-md-12">
                <div class="box box-primary">
                    <div class="box-header with-border">
                        <h3 class="box-title">Editar Produto</h3>
                    </div>
                    <!-- /.box-header -->
                    <!-- form start -->
                    <form action="/admin/products/{$product.idproduct}" enctype="multipart/form-data" method="post"
                          role="form">
                        <div class="box-body">
                            <div class="form-group">
                                <label for="desproduct">Nome da produto</label>
                                <input class="form-control" id="desproduct" name="desproduct"
                                       placeholder="Digite o nome do produto"
                                       type="text" value="{$product.desproduct}">
                            </div>
                            <div class="form-group">
                                <label for="vlprice">Pre√ßo</label>
                                <input class="form-control" id="vlprice" name="vlprice" placeholder="0.00" step="0.01"
                                       type="number" value="{$product.vlprice}">
                            </div>
                            <div class="form-group">
                                <label for="vlwidth">Largura</label>
                                <input class="form-control" id="vlwidth" name="vlwidth" placeholder="0.00" step="0.01"
                                       type="number" value="{$product.vlwidth}">
                            </div>
                            <div class="form-group">
                                <label for="vlheight">Altura</label>
                                <input class="form-control" id="vlheight" name="vlheight" placeholder="0.00" step="0.01"
                                       type="number" value="{$product.vlheight}">
                            </div>
                            <div class="form-group">
                                <label for="vllength">Comprimento</label>
                                <input class="form-control" id="vllength" name="vllength" placeholder="0.00" step="0.01"
                                       type="number" value="{$product.vllength}">
                            </div>
                            <div class="form-group">
                                <label for="vlweight">Peso</label>
                                <input class="form-control" id="vlweight" name="vlweight" placeholder="0.00" step="0.01"
                                       type="number" value="{$product.vlweight}">
                            </div>
                            <div class="form-group">
                                <label for="file">Foto</label>
                                <input class="form-control" id="file" name="file" type="file"
                                       value="{$product.vlweight}">
                                <div class="box box-widget">
                                    <div class="box-body">
                                        <img alt="Photo" class="img-responsive" id="image-preview"
                                             src="{$product.desphoto}">
                                    </div>
                                </div>
                            </div>
                        </div>
                </div>
                <!-- /.box-body -->
                <div class="box-footer">
                    <button class="btn btn-primary" type="submit">Salvar</button>
                </div>
                </form>
            </div>
        </div>
</div>

</section>
<!-- /.content -->
</div>
<!-- /.content-wrapper -->
<script>
    document.querySelector('#file').addEventListener('change', function () {

        var file = new FileReader();

        file.onload = function () {

            document.querySelector('#image-preview').src = file.result;

        }

        file.readAsDataURL(this.files[0]);

    });
</script>
